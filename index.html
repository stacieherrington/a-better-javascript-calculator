<!DOCTYPE html>
<html>
    <head>
        <title>A Calculator Using JavaScript</title>
        <script src="script.js"></script>
        <style>
            button.same-width { width: 60px; }
        </style>
    </head>
    <body>
        <table style="background-color:lightblue" border="0">
            <tr>
                <td>Display</td>
                <td><button>AC</button></td>
            </tr>
        </table>
        <table style="background-color:lightblue" border="0">
            <tr>
                <td><button class="same-width">7</button></td>
                <td><button class="same-width">8</button></td>
                <td><button class="same-width">9</button></td>
                <td><button class="same-width">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="same-width">4</button></td>
                <td><button class="same-width">5</button></td>
                <td><button class="same-width">6</button></td>
                <td><button class="same-width">*</button></td>
            </tr>
            <tr>
                <td><button class="same-width">1</button></td>
                <td><button class="same-width">2</button></td>
                <td><button class="same-width">3</button></td>
                <td><button class="same-width">-</button></td>
            </tr>
            <tr>
                <td><button class="same-width">0</button></td>
                <td><button class="same-width">.</button></td>
                <td><button class="same-width">+</button></td>
                <td><button class="same-width">=</button></td>
            </tr>

        </table>
    </body>
</html>
