<!DOCTYPE html>
<html>
    <head>
        <title>A Calculator Using JavaScript</title>

        <style>
            button.same-width { width: 60px; font-size: 130% }
        </style>
    </head>
    <body>
        <table style="background-color:lightblue; font-size:130%" border="0">
            <tr>
                <td colspan="4" style="background-color:rgb(247, 234, 236); font-size:100%";" id="history">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color:lightgrey" align="right" id ="display">0</td>
                <td><button class="same-width" id="allClear">AC</button></td>
            </tr>
            <tr>
                <td><button class="same-width" id="buttonMAdd">M+</button></td>
                <td><button class="same-width" id="buttonMSubtract">M-</button></td>
                <td><button class="same-width" id="buttonMRecall">MR</button></td>
                <td><button class="same-width" id="buttonMClear">MC</button></td>
            </tr>
            <tr>
                <td><button class="same-width" id="button7">7</button></td>
                <td><button class="same-width" id="button8">8</button></td>
                <td><button class="same-width" id="button9">9</button></td>
                <td><button class="same-width" id="buttonDivide">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="same-width" id="button4">4</button></td>
                <td><button class="same-width" id="button5">5</button></td>
                <td><button class="same-width" id=button6>6</button></td>
                <td><button class="same-width" id=buttonMultiply>*</button></td>
            </tr>
            <tr>
                <td><button class="same-width" id="button1">1</button></td>
                <td><button class="same-width" id="button2">2</button></td>
                <td><button class="same-width" id="button3">3</button></td>
                <td><button class="same-width" id="buttonSubtract">-</button></td>
            </tr>
            <tr>
                <td><button class="same-width" id="button0">0</button></td>
                <td><button class="same-width" id="buttonDecimal">.</button></td>
                <td><button class="same-width" id="buttonAdd">+</button></td>
                <td><button class="same-width" id="buttonEquals">=</button></td>
            </tr>

        </table>
        <p id = "log"></p>
        <script src="number-handlers.js"></script>
        <script src="operator-handlers.js"></script>
        <script src="memory-handlers.js"></script>
        <script src="script.js"></script>
    </body>
</html>
